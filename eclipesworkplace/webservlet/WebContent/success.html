<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<script type="text/javascript">
			window.onload=function(){
				var time=5;
				var goo=setInterval(function(){
				 document.getElementById("time").innerHTML=time
				 time--;
				if(time==0){
					clearInterval(goo);
					location.href="http://www.baidu.com";
				}
				},1000);
				
			}
		</script>
	</head>
	<body>
		恭喜你，登录成功，将在<span id="time">5</span>秒后跳转，如需跳转请点击<a href="http://www.baidu.com">这里</a>
	     
	</body>
</html>
