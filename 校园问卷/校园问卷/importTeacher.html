<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>老师列表</title>
    <!--css文件-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/importTeacher.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
   <div class="container-fluid">
        <!--导入部分-->
        <div class="import panel panel-default">
            <div class="panel-heading title">导入老师</div>
            <div class="panel-body importBody col-md-3 col-sm-4 col-xs-7">
                <!--表单部分-->
                <form action="" method="post" class="form" onsubmit="return formDefine()">
                    <input type="file" class="file">
                </form>
                <p>
                    <span class="glyphicon glyphicon-import"></span>
                    <span>导入老师</span>
                </p>
            </div>
            <span class="pull-right" style="margin:5px 6px 0 0;">
                <span class="glyphicon glyphicon-arrow-down" style="display:inline-block;
                vertical-align: middle;"></span><a href="#">下载导入老师表格模板</a>
            </span>
        </div>
        <!--手动添加部分-->
        <div class="addinfo panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">手动添加</h3>
            </div>
            <div class="addinfoBody panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputText" class="col-sm-2 control-label">姓 名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputText" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNumber" class="col-sm-2 control-label">工 号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputNumber" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-primary pull-right">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
   </div>
   <!--js相关文件-->
   <script src="js/jQuery.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="layer/layer.js"></script>
   <script src="js/importTeacher.js"></script>
</body>
</html>
