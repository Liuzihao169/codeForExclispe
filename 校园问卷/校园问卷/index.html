<!--模态框-->
<div class="modal fade" id="changePwModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="oncePassword">旧密码</label>
                        <input type="password" class="form-control" id="oncePassword"  maxlength="12" placeholder="旧密码" required pattern="^[0-9A-Za-z]{4,12}$">
                    </div>
                    <div class="form-group">
                        <label for="currentPassword">新密码</label>
                        <input type="password" class="form-control" id="currentPassword" maxlength="12" placeholder="新密码" required pattern="^[0-9A-Za-z]{4,12}$">
                    </div>
                    <div class="form-group">
                        <label for="surePassword">确认密码</label>
                        <input type="password" class="form-control" id="surePassword" maxlength="12" placeholder="确认密码" required pattern="^[0-9A-Za-z]{4,12}$">
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

                    </ul>
