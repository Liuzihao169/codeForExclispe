<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录页面_dowebok</title>
    <!--css文件-->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="dowebok">
    <form action="">
        <div class="logo"></div>
        <div class="form-item">
            <input id="username" type="text" autocomplete="off" maxlength="12"  placeholder="用户名" pattern="^[0-9A-Za-z]{8,12}$"
            prompt="请输入8～12位的数字或字母">
            <p class="tip">请输入8～12位的数字或字母</p>
        </div>
        <div class="form-item">
            <input id="password" type="password" autocomplete="off" maxlength="12"  placeholder="登录密码" pattern="^[0-9A-Za-z]{6,12}$"
            prompt="请输入6～12位的数字或字母">
            <p class="tip">请输入6～12位的数字或字母</p>
        </div>
        <div class="form-item"><button id="submit">登 录</button></div>
    </form>
</div>
<script src="js/jQuery.js"></script>
<script src="js/login.js"></script>
</body>
</html>
