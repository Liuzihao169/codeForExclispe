<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>其他选型的详情</title>
    <!--css文件-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/iconfont.css">
    <style>
        .container table{
            width: 100%;
            margin-top: 25px;
        }
        .container table tr{
            width: 100%;
            height: 34px;
            line-height: 34px;
        }
        .container table tr td,
        .container table tr th{
            padding-left: 14px;
        }
        .container table tr:last-child td{
            color: #bbbbbb;
        }
    </style>
</head>
<body>
  <div class="container">
      <table class="table table-bordered">
          <thead>
            <tr class="info">
                <th>“其他选项”中填写的内容</th>
            </tr>
          </thead>
          <tbody>
              <tr>
                  <td>搜狗</td>
              </tr>
              <tr>
                  <td><span>回答人数:</span><span> 1</span></td>
              </tr>
          </tbody>
      </table>
  </div>
</body>
</html>
